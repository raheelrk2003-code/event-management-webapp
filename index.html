<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Horizon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <h1>Event Management App</h1>
      <span>Smart Event Management</span>
    </div>
    <input
      type="text"
      id="searchInput"
      placeholder="Search event name or date (YYYY-MM-DD)"
      aria-label="Search events"
    />
  </header>

  <main class="dashboard">
    <section class="events-panel">
      <h2>All Events</h2>
      <p id="searchStatus" class="status"></p>
      <div id="eventsList" class="events-grid"></div>
    </section>

    <aside class="sidebar">
      <h2>Create Event</h2>
      <form id="eventForm" novalidate>
        <label>
          Event Name
          <input type="text" id="eventName" required />
        </label>

        <label>
          Event Date
          <input type="date" id="eventDate" required />
        </label>

        <label>
          Description
          <textarea id="eventDescription" rows="4" required></textarea>
        </label>

        <button type="submit">Add Event</button>
        <p id="formWarning" class="warning" hidden>All fields are required</p>
      </form>
    </aside>
  </main>

  <footer>
    Â© <span id="copyrightYear"></span> All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
